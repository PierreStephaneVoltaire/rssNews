  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card  *ngFor="let item of Item">
  <ion-card-header>
   {{item.category}}
 </ion-card-header>
 <div *ngFor="let feed of item.feed">
   <ion-list  >
       <button ion-item  (click)='getNewsArticles(feed.link)' tappable>
    {{feed.title}}
  </button>

  </ion-list>
 </div>

</ion-card>

</ion-content>
