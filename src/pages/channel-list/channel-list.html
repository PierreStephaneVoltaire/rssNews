<ion-content padding>
  <h2> News channels</h2>
  <ion-list>
     <ion-item-sliding *ngFor="let Item of Items">
<ion-item (tap)='itemIsSelected($event,Item.rss)' >
    <ion-avatar item-left>
      <img src="{{Item.logo}}">
    </ion-avatar>
    <h2>{{Item.name  | uppercase}}</h2>
    <h4>{{Item.description}}</h4>
  </ion-item>
  <ion-item-options side="right">
    <button ion-button color="primary" (tap)='itemSelected($event,Item)'>
      <ion-icon name="chart"></ion-icon>
      analysis
    </button>
  </ion-item-options>
</ion-item-sliding>   
<button ion-button full color="primary" (tap)='buttonSelected($event,Items)' >Compare news channels</button>
  </ion-list>
</ion-content>
