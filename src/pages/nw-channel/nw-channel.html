   <ion-item-sliding>
<ion-item (click)='itemIsSelected($event,Item.rss)'>
    <ion-avatar item-left>
      <img src="{{Item.logo}}">
    </ion-avatar>
    <h2>{{Item.name}}</h2>
    <h4>{{Item.description}}</h4>
  </ion-item>
  <ion-item-options side="right">
    <button ion-button color="primary">
      <ion-icon name="chart"></ion-icon>
      analysis
    </button>
  </ion-item-options>
</ion-item-sliding>
